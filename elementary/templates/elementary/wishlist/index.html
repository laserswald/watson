{% extends "elementary/base.html" %}

{% block content %}
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Wish List
        </div>
        <table class="table">
            <tr>
                <th>Teacher</th>
                <th>Name</th>
            </tr>
            {% for wish in object_list %}
            <tr>
                <td>{{ wisher.get_full_name }}</td>
                <td>{{ wish.name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
