<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title></title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Elementary</a>
                    <ul class='nav navbar-nav center-text'>
                        <li><a href="{% url 'homework_index' %}">Homework</a></li>
                        <li><a href="{% url 'schedule_index' %}">Schedule</a></li>
                        <li><a href="{% url 'wishlist_index' %}">Wish List</a></li>
                        <li><a href="{% url 'messages_index' %}">Messages</a></li>
                    </ul>
                    {% if user.is_authenticated %}
                    <p class="nav navbar-right navbar-text" style="margin-right: 0px;"> Welcome, {{ user.first_name }} </p>
                    {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'wishlist_index' %}">Log in</a></li>
                        <li><a href="{% url 'messages_index' %}">Sign up</a></li>
                    </ul>
                    {% endif %}
                </div>
            </nav>
        </header>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
